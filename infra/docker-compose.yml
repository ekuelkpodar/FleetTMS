version: '3.9'
services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: fleettms
      POSTGRES_USER: fleet
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
  backend:
    build: ../backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://fleet:password@db:5432/fleettms
      JWT_SECRET: supersecretjwt
      REFRESH_SECRET: superrefreshsecret
      PORT: 4000
    ports:
      - '4000:4000'
  frontend:
    build: ../frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:4000/api/v1
    ports:
      - '5173:5173'
volumes:
  db_data:
